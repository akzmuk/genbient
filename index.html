<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genbient</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Rubik+80s+Fade&family=Rubik+Broken+Fax&family=Rubik+Pixels&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">Genbient</div>
            <button class="sidebar-toggle" id="sidebarToggle">☰</button>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="main-content" id="mainContent">
            <div class="container">
                <div class="chord-display">
                    <div class="chord-name" id="chordName">Press Start to begin</div>
                    <div class="three-body" id="loadingSpinner" style="display: none;">
                        <div class="three-body__dot"></div>
                        <div class="three-body__dot"></div>
                        <div class="three-body__dot"></div>
                    </div>
                </div>
                
                <div class="piano-keyboard" id="keyboard">
                    <!-- Keys will be generated via JavaScript -->
                </div>
                
                <button id="toggleBtn">Start</button>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Controls</h2>
                <button class="close-sidebar" id="closeSidebar">✕</button>
            </div>
            <div class="controls-panel">
                <div class="controls-section">
                    <h3 class="section-title">Generation Controls</h3>
                    <div class="control-group">
                        <label for="temperatureSlider">Temperature: <span id="temperatureValue" class="value-display">1.0</span></label>
                        <input type="range" id="temperatureSlider" min="0.1" max="2" step="0.1" value="1.0" class="slider">
                    </div>
                </div>
                <div class="controls-section">
                    <h3 class="section-title">Sound Controls</h3>

                    <div class="control-group">
                        <label for="waveformSelect">Waveform:</label>
                        <select id="waveformSelect">
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                            <option value="square">Square</option>
                            <option value="sawtooth" selected>Sawtooth</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="tempoSlider">Tempo: <span id="tempoValue" class="value-display">20</span> BPM</label>
                        <input type="range" id="tempoSlider" min="10" max="60" value="20" class="slider">
                    </div>
                    
                    <div class="control-group">
                        <label for="reverbSlider">Reverb: <span id="reverbValue" class="value-display">60</span>%</label>
                        <input type="range" id="reverbSlider" min="0" max="100" value="60" class="slider">
                    </div>
                    
                    <div class="control-group">
                        <label for="filterSlider">Lowpass Filter: <span id="filterValue" class="value-display">641</span> Hz</label>
                        <input type="range" id="filterSlider" min="100" max="15000" value="641" class="slider">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
